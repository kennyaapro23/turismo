<div class="min-h-screen grid grid-cols-1 md:grid-cols-2 bg-slate-900 text-white">
  <!-- Left (Login Form Card) -->
  <div class="flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-md bg-white text-slate-900 rounded-xl shadow-xl p-8 space-y-6">
      <!-- Logo -->
      <div class="text-center">
        <img
          src="https://img.freepik.com/vector-premium/logotipo-tienda-linea-comercio-electronico_1199645-37307.jpg?semt=ais_hybrid&w=740"
          class="h-30 w-50 mx-auto"
          alt="Logo"
        />
        <h2 class="text-2xl font-bold mt-4">Iniciar sesiÃ³n en tu cuenta</h2>
        <p class="text-sm text-slate-500 mt-1">Bienvenido de nuevo ðŸ‘‹</p>
      </div>

      <!-- Formulario -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="space-y-5">
        <!-- Usuario -->
        <div>
          <label for="username" class="block text-sm font-medium text-slate-600 mb-1">Usuario</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            placeholder="Tu usuario"
            [ngClass]="{ 'border-red-500': submitted && loginForm.controls['username'].invalid }"
            class="w-full px-4 py-2 border border-slate-300 rounded-md shadow-sm text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
          <div *ngIf="submitted && loginForm.controls['username'].invalid" class="text-red-500 text-sm mt-1">
            El usuario es obligatorio.
          </div>
        </div>

        <!-- ContraseÃ±a -->
        <div>
          <label for="password" class="block text-sm font-medium text-slate-600 mb-1">ContraseÃ±a</label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              [ngClass]="{ 'border-red-500': submitted && loginForm.controls['password'].invalid }"
              class="w-full px-4 py-2 pr-10 border border-slate-300 rounded-md shadow-sm text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
            <button
              type="button"
              (click)="togglePassword()"
              class="absolute top-1/2 right-3 -translate-y-1/2 text-slate-400 hover:text-indigo-600 transition"
              tabindex="-1"
            >
              <i [ngClass]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
            </button>
          </div>
          <div *ngIf="submitted && loginForm.controls['password'].invalid" class="text-red-500 text-sm mt-1">
            La contraseÃ±a es obligatoria.
          </div>
        </div>

        <!-- Error -->
        <div *ngIf="error" class="bg-red-100 border border-red-300 text-red-600 rounded px-4 py-2 text-sm">
          {{ error }}
        </div>

        <!-- BotÃ³n login -->
        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-md transition"
        >
          Entrar
        </button>
      </form>

      <!-- Divider -->
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-slate-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="bg-white px-2 text-slate-400">o continÃºa con</span>
        </div>
      </div>

      <!-- Botones sociales -->
      <div class="grid grid-cols-2 gap-4">
        <a
          href="#"
          class="flex items-center justify-center border border-slate-300 hover:border-indigo-500 rounded-md px-4 py-2 text-sm font-medium text-slate-700 hover:text-indigo-700 transition"
        >
          <i class="fab fa-google text-lg mr-2"></i> Google
        </a>
        <a
          href="#"
          class="flex items-center justify-center border border-slate-300 hover:border-indigo-500 rounded-md px-4 py-2 text-sm font-medium text-slate-700 hover:text-indigo-700 transition"
        >
          <i class="fab fa-github text-lg mr-2"></i> GitHub
        </a>
      </div>

      <!-- Registro -->

    </div>
  </div>
