<div class="max-w-6xl mx-auto mt-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <div
    *ngFor="let item of emprendimientos"
    class="border border-gray-200 rounded-lg p-5 bg-white shadow-sm hover:shadow-md transition duration-200"
  >
    <h3 class="text-xl font-semibold text-blue-700 mb-2">{{ item.nombre }}</h3>

    <p class="text-gray-600 text-sm mb-1">
      <strong>Ubicación:</strong> {{ item.ubicacion || 'Sin especificar' }}
    </p>
    <p class="text-gray-600 text-sm mb-1">
      <strong>Precio:</strong> S/ {{ item.precio || '0.00' }}
    </p>
    <p class="text-gray-600 text-sm mb-4">
      <strong>Categoría:</strong> {{ item.categoria || 'General' }}
    </p>

    <button
      (click)="reservar(item.idEmprendimiento)"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md font-semibold transition"
    >
      Reservar
    </button>
  </div>
</div>
