<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg border border-gray-200">
  <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Reservar Tour</h2>

  <form [formGroup]="form" (ngSubmit)="reservar()" class="space-y-5">
    <!-- Fecha -->
    <div>
      <label for="fecha" class="block text-sm font-medium text-gray-700 mb-1">
        Fecha de reserva
      </label>
      <input
        type="date"
        id="fecha"
        formControlName="fecha"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        required
      />
    </div>

    <!-- Cantidad de personas -->
    <div>
      <label for="cantidadPersonas" class="block text-sm font-medium text-gray-700 mb-1">
        Cantidad de personas
      </label>
      <input
        type="number"
        id="cantidadPersonas"
        formControlName="cantidadPersonas"
        min="1"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        required
      />
    </div>

    <!-- BotÃ³n -->
    <div class="text-center">
      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md disabled:opacity-50 transition-all"
      >
        Reservar ahora
      </button>
    </div>
  </form>
</div>
