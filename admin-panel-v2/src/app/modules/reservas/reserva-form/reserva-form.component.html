<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-semibold text-center text-blue-700 mb-6">Reservar tour</h2>

  <form [formGroup]="form" (ngSubmit)="reservar()" class="space-y-4">
    <!-- Fecha -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Fecha:</label>
      <input
        type="date"
        formControlName="fecha"
        class="w-full mt-1 border border-gray-300 rounded px-3 py-2"
      />
    </div>

    <!-- Cantidad de personas -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Cantidad de personas:</label>
      <input
        type="number"
        formControlName="cantidadPersonas"
        min="1"
        class="w-full mt-1 border border-gray-300 rounded px-3 py-2"
      />
    </div>

    <!-- Observaciones -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Observaciones:</label>
      <textarea
        formControlName="observaciones"
        rows="3"
        placeholder="Opcional"
        class="w-full mt-1 border border-gray-300 rounded px-3 py-2"
      ></textarea>
    </div>

    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded"
    >
      Reservar ahora
    </button>
  </form>
</div>
